<div id="main" style="width:700px;height:450px; background: #3f3f3f; color: #00aaff; position: center; margin-top: 10%; margin-left: 27%">
<script>
    mydata = eval({{contents|safe }});
    var myChart = echarts.init(document.getElementById('main'),'dark');
    option = {
        {#title: {#}
        {#    text: mydata['statement'],},#}
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['愉快', '悲伤','平淡'],
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: ['通用型对话', '任务型对话', '客服型对话']
        },
        series: [
            {
                name: '愉快',
                type: 'bar',
                data: mydata['positive']
            },
            {
                name: '悲伤',
                type: 'bar',
                data: mydata['negative']
            },
            {
                name: '平淡',
                type: 'bar',
                data: mydata['neutral']
            },
        ]
    };
    myChart.setOption(option)
</script>
